name: Metrics

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        pip install poetry
        poetry install

    - name: Static Analysis
      run: |
        poetry run flake8
        poetry run mypy app/
        poetry run radon cc app/ --total-average

    - name: Run tests with pytest
      run: |
        poetry run pytest --benchmark-skip

    - name: Integration Testing
      run: |
        poetry run pytest -m integration

    # - name: UI Testing
    #   run: |
        

    - name: Benchmark response times
      run: |
        poetry run pytest --benchmark-only --benchmark-save-data

    - name: Measure code coverage
      run: |
        poetry run pytest --cov=app --cov-report=term-missing --cov-fail-under=60

